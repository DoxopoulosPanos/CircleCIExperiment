              fingerprints: ["d3:3a:9c:8c:a6:e2:54:f7:bd:6f:c2:1b:9e:46:4d:6a"] 
      - run:
          name: Install Ansible
          command: |
            apk add --update ansible
      - run:
          name: Run Playbook and Configure server
          command: |
            ansible-playbook -i [inventory-file] [playbook-file]

